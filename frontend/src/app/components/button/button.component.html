<button
  [type]="type"
  [class]="cssClasses"
  [style.backgroundColor]="buttonStyle === 'outlined' ? 'transparent' : bgColor"
  [style.border]="'solid 1px ' + bgColor"
  [style.color]="textColor"
  [disabled]="disabled"
  (click)="handleClick($event)"
>
  <ng-container *ngIf="hasProjectedContent; else showLabel">
    <ng-content></ng-content>
  </ng-container>

  <ng-template #showLabel>
    {{ label }}
  </ng-template>
</button>
